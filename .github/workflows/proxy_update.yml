name: Party-Proxy Scrape & Check

on:
  schedule:
    - cron: '0 0 * * *'  # Cada 24 horas a las 00:00 UTC
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: party-proxy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape_and_check:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Party-Proxy
        run: python party_proxy.py
      
      - name: Commit and push live proxies
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add output/active_proxies.txt README.md
          git diff --staged --quiet || git commit -m "ðŸŽ‰ Update proxies - $(date +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push || echo "Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
